<body>
    <div class="tools">
        <h1 style="color:rgb(56, 3, 19)">Events</h1>
        <ul style="list-style: none;">

                <div style="width: 35px; height: 35px; background-color: gray; margin-right: 15px; border-radius: 7px;"></div>
                <button type="button" class="btn btn-dark" onclick="kill()">Kill them all</button>
            </li>
            <li style = "margin-bottom:10px ; display: flex; flex-direction: row;">

                <div style="width: 35px; height: 35px; background-color: yellow; margin-right: 15px; border-radius: 7px;"></div>

            </li> 
            <li style = "margin-bottom:10px ;  display: flex; flex-direction: row;">

                <div style="width: 35px; height: 35px; background-color: rgb(92, 71, 131); margin-right: 15px; border-radius: 7px;"></div>

        </ul>
